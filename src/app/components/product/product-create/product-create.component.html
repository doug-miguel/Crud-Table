<mat-card>
  <mat-card-title>Criar Produto </mat-card-title>
  <form>
    <mat-form-field>
      <input
        type="text"
        placeholder="Nome"
        matInput
        [(ngModel)]="product.name"
        name="name"
        [ngClass]="{
          redBorder: error
        }"
      />
    </mat-form-field>
    <mat-form-field
      [ngClass]="{
        redBorder: error
      }"
    >
      <input
        type="number"
        placeholder="PreÃ§o (R$)"
        matInput
        [(ngModel)]="product.price"
        name="price"
        [ngClass]="{
          redBorder: error
        }"
      />
    </mat-form-field>
  </form>
  <button mat-raised-button (click)="createProduct()" appBlue>Salvar</button>
  <button mat-raised-button (click)="cancel()">Cancelar</button>
</mat-card>
