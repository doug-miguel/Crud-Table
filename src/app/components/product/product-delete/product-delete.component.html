<mat-card>
  <mat-card-title>Deletar Produto</mat-card-title>
  <form>
    <mat-form-field>
      <input
        type="text"
        placeholder="Nome"
        matInput
        [value]="product.name"
        name="name"
        disabled
      />
    </mat-form-field>
    <mat-form-field>
      <input
        type="number"
        placeholder="PreÃ§o (R$)"
        matInput
        [value]="product.price"
        name="price"
        disabled
      />
    </mat-form-field>
  </form>
  <button mat-raised-button (click)="deleteProduct()" appBlue>Excluir</button>
  <button mat-raised-button (click)="cancel()">Cancelar</button>
</mat-card>
